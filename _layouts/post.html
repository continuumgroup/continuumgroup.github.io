---
layout: default
---
<div class="wrapper blogpost">
    <section>
        <article>
            <header>
                <h2>{{ page.title }}</h2>
            </header>
            {{ content }}
            <footer>
                <small>Posted at {{ page.date }}{% if page.author %} by {{ page.author }}{% endif %}</small>
            </footer>
        </article>
    </section>
</div>
